<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB5C74;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FA233B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#gradient)" />
  
  <!-- Logo Apple Music simplifié -->
  <g transform="translate(100, 50)">
    <!-- Cercle -->
    <circle cx="50" cy="50" r="40" fill="white" />
    
    <!-- Note de musique stylisée -->
    <path d="M70,40 L70,75 C70,85 60,90 50,90 C40,90 30,85 30,75 C30,65 40,60 50,60 C55,60 60,62 65,65 L65,40 L70,40 Z" fill="#FA233B" />
  </g>
  
  <!-- Texte "MUSIC" -->
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">MUSIC</text>
</svg>