<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Fond -->
  <rect width="300" height="200" fill="#FFFFFF" />
  
  <!-- Logo Google Play officiel -->
  <g transform="translate(100, 50) scale(0.25)">
    <path d="M 10,10 V 390 L 270,200 Z" fill="#EA4335" />
    <path d="M 10,10 270,200 10,390 Z" fill="none" />
    <path d="M 10,390 270,200 390,300 V 390 Z" fill="#34A853" />
    <path d="M 390,100 V 300 L 270,200 Z" fill="#FBBC04" />
    <path d="M 10,10 270,200 390,100 V 10 Z" fill="#4285F4" />
  </g>
  
  <!-- Texte "GIFT CARD" -->
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4285F4" text-anchor="middle">GIFT CARD</text>
  
  <!-- Texte "Google Play" -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="16" fill="#5F6368" text-anchor="middle">Google Play</text>
</svg>