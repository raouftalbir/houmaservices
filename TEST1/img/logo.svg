<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50">
  <!-- Fond du logo -->
  <rect width="200" height="50" rx="10" fill="#5e35b1" opacity="0.1"/>
  
  <!-- Texte principal -->
  <text x="10" y="33" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#5e35b1">Houma Services</text>
  
  <!-- Icône -->
  <g transform="translate(170, 25) scale(0.8)">
    <!-- Cercle de fond -->
    <circle cx="0" cy="0" r="15" fill="#5e35b1"/>
    
    <!-- Icône de panier stylisé -->
    <path d="M-7,-3 L-4,-3 L-2,5 L6,5 L8,-1 L-2,-1" stroke="white" stroke-width="1.5" fill="none"/>
    <circle cx="-2" cy="8" r="2" fill="white"/>
    <circle cx="6" cy="8" r="2" fill="white"/>
    
    <!-- Élément numérique (bits) -->
    <rect x="-1" y="-8" width="2" height="4" fill="white"/>
    <rect x="3" y="-8" width="2" height="4" fill="white"/>
  </g>
</svg>